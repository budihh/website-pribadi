<html>
  <head>
    <title>Latihan Pembuatan Form</title>
  </head>
  <body>
    <form>
      <h1>Form Pendaftaran</h1>
      <hr />
      <pre>
NIM:              <input type="text" size="11" name="nim">
NAMA :            <input type="text" size="25" name="nama">
JENIS KELAMIN:    <input type="radio" name="jkel" value="Pria">Pria 
                  <input type="radio" name="jkel" value="Wanita"> Wanita
AGAMA:            <select name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                  </select>
STATUS:           <input type="radio" name="status" value="kawin"> Kawin 
                  <input type="radio" name="status" value="belumkawin">Belum Kawin
        </pre>

      <pre>
JURUSAN:          <input type="text" size="30" name="jurusan">
KOMENTAR:         <textarea name="komentar" rows="4" cols="50"></textarea>
                  
                  <input type="submit" value="Kirim"> <input type="reset" value="Ulangi">
        </pre>
    </form>
  </body>
</html>
