<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 4 - Video Player HTML5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }

      .delay-100 {
        animation-delay: 0.1s;
        opacity: 0;
      }
      .delay-200 {
        animation-delay: 0.2s;
        opacity: 0;
      }
      .delay-300 {
        animation-delay: 0.3s;
        opacity: 0;
      }
      .delay-400 {
        animation-delay: 0.4s;
        opacity: 0;
      }

      .video-container {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      }

      video {
        width: 100%;
        height: auto;
        display: block;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-16">
      <div class="max-w-6xl mx-auto px-4">
        <div class="text-center">
          <div
            class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-6 animate-pulse-slow"
          >
            <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
              />
            </svg>
          </div>
          <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fadeInUp">
            Pertemuan 4
          </h1>
          <p
            class="text-xl md:text-2xl text-purple-100 mb-2 animate-fadeInUp delay-100"
          >
            Menampilkan Video dengan HTML5
          </p>
          <p
            class="text-purple-200 max-w-2xl mx-auto animate-fadeInUp delay-200"
          >
            Belajar cara embed dan kontrol video menggunakan tag HTML5 Video
          </p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-12">
      <!-- Video Player Section -->
      <section class="mb-12 animate-fadeInUp delay-300">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-xl">
          <div class="flex items-center mb-6">
            <div
              class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-xl flex items-center justify-center mr-4"
            >
              <svg
                class="w-6 h-6 text-purple-600 dark:text-purple-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                Video Demo
              </h2>
              <p class="text-gray-600 dark:text-gray-400">
                HTML5 Video Player dengan kontrol standar
              </p>
            </div>
          </div>

          <div class="video-container mb-4">
            <video width="100%" controls>
              <source src="VideoMe.mp4" type="video/mp4" />
              <source src="VideoMe.mp4" type="video/ogg" />
              Browser Anda tidak mendukung tag video HTML5.
            </video>
          </div>

          <div
            class="bg-purple-50 dark:bg-purple-900/20 rounded-lg p-4 border-l-4 border-purple-500"
          >
            <div class="flex items-start">
              <svg
                class="w-5 h-5 text-purple-600 dark:text-purple-400 mt-0.5 mr-3 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"
                />
              </svg>
              <div>
                <p
                  class="font-semibold text-purple-900 dark:text-purple-300 mb-1"
                >
                  Hasil Tampilan Video
                </p>
                <p class="text-sm text-purple-800 dark:text-purple-400">
                  Video berhasil ditampilkan 
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
